<!DOCTYPE html>
<html>

<head>
    <link href="styles.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        freeCodeCamp
    </title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title">freeCodeCamp Survey Form </h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>

        <form id="survey-form">
            <div class="form-group">
                <label id="name-label">Name<input id="name" type="text" placeholder="Enter Your Name" required/></label>
            </div>
            <div class="form-group">
                <label id="email-label">Email<input id="email" type="email" placeholder="Enter Your Email" required/></label>
            </div>
            <div class="form-group">
                <label id="number-label">Age<input id="number" type="number" placeholder="Age" required min="13" max="120"/></label>
            </div>
            <div class="form-group">
                <label>which option best describes you
                        <select id="dropdown">
                            <option>Select Your Current Role</option>
                            <option>Student</option>
                            <option>Fulltime Job</option>
                            <option>Fulltime Learner</option>
                            <option>Prefer Not to Say</option>
                            <option>Other</option>
                        </select>
                </label>
            </div>
            <div class="form-group">
                <label>Would you recommend freeCodeCamp to a friend?
                    <input type="radio" value="definetly" name="choice" /><label>Definetly</label>
                <input type="radio" value="maybe" name="choice" /><label>Maybe</label>
                <input type="radio" value="not-sure" name="choice" /><label>Not Sure</label>
                </label>
            </div>
            <div class="form-group">

                <p>What is your favorite feature of freeCodeCamp?</p>
                <select id="dropdown">
                        <option>Select An Option</option>
                        <option>Challenges</option>
                        <option>Projects</option>
                        <option>Community</option>
                        <option>Open Source</option>
                    </select>

            </div>
            <div class="form-group">

                <p>What would you like to see improved? <em>(Check all that apply)</em></p>
                <input type="checkbox" Value="Front" /><label> Front-End Projects</label>
                <input type="checkbox" Value="Back" /><label> Back-end Projects</label>
                <input type="checkbox" Value="Data" /><label> Data Visualization</label>
                <input type="checkbox" Value="Challenges" /><label> Challenges</label>
                <input type="checkbox" Value="Open" /><label> Open Source Community</label>
                <input type="checkbox" Value="Gitter" /><label> Gitter help rooms</label>
                <input type="checkbox" Value="Videos" /><label> Videos</label>
                <input type="checkbox" Value="City" /><label> City Meetups</label>
                <input type="checkbox" Value="Wiki" /><label> Wiki</label>
                <input type="checkbox" Value="Forum" /><label> Forum</label>
                <input type="checkbox" Value="Additional" /><label> Additional Courses</label>
            </div>
            <div class="form-group">
                <p>Any comments or suggestions?</p><textarea placeholder="Enter Your comment here..."></textarea>
            </div>
            <div class="form-group">
                <input id="submit" type="submit" />
            </div>
        </form>
    </div>
</body>







</html>
